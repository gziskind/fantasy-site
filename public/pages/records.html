<div>
	<h1>{{sport}} Records</h1>
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Record</th>
				<th>Owner(s)</th>
				<th>Value</th>
				<th>Year</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="record in records">
				<td>{{record.record}}</td>
				<td><span ng-repeat="owner in record.owners">{{owner.name}}<br/></span></td>
				<td>{{record.value}}</td>
				<td>{{record.year}}</td>
			</tr>
		</tbody>
	</table>
</div>

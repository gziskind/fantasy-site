<div>
	<form class="form-horizontal" role="form">
		<h1>{{sport}} Results</h1>
	    <label for="season" class="col-sm-1 control-label">Season</label>
	    <div class="col-sm-3" style="margin-bottom:20px;">
	    	<select ng-model="season" ng-options="season.year for season in seasons" class="form-control"/>
	    </div>
		<table class="table table-condensed table-hover">
			<thead>
				<tr>
					<th>Place</th>
					<th>Team Name</th>
					<th>Owner</th>
				</tr>
			</thead>
			<tbody ui-sortable ng-model="season.results">
				<tr ng-repeat="result in season.results">
					<td>{{$index + 1}}</td>
					<td>{{result.name}}</td>
					<td>{{result.owner}}</td>
				</tr>
			</tbody>
		</table>
		<div class="form-group">
		    <label for="championshipScore" class="col-sm-2 control-label" style="padding-left:0; padding-right:0;">Championship Score</label>
		    <div class="col-sm-3">
		    	<input type="text" class="form-control" id="championshipScore" ng-model="season.championship_score"/>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-1">
		      <button type="submit" class="btn btn-default" ng-click="submitSeason()">Submit</button>
		    </div>
		    <div class="col-sm-4">
		    	<span class="password-message">{{seasonMessage}}</span>
		    </div>
		</div>
</div>

<div>
	<h1>Current {{sport}} Team Names</h1>
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Owner</th>
				<th>Team Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="name in names">
				<td>{{name.owner}}</td>
				<td>{{name.teamName}}</td>
			</tr>
		</tbody>
	</table>
</div>

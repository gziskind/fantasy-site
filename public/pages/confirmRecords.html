<div>
	<h1>{{sport}} Records</h1>
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Record</th>
				<th>Owner(s)</th>
				<th>Value</th>
				<th>Year</th>
				<th>Submitted By</th>
				<th>Confirm</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="record in records">
				<td>{{record.record}}</td>
				<td><span ng-repeat="owner in record.owners">{{owner.name}}<br/></span></td>
				<td>{{record.value}}</td>
				<td>{{record.year}}</td>
				<td>{{record.submittedBy}}</td>
				<td>
					<button ng-hide="record.submitted" type="submit" class="btn btn-primary btn-xs" ng-click="confirmRecord(record)">Confirm</button>
					<img style="position:relative; left:20px;" ng-show="record.submitted && !record.confirmed" src="/img/small-loader.gif"/>
					<span ng-show="record.confirmed">Confirmed</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div style="margin:40px;">
		<h3>Upload Image</h2>
		<div class="form-group">
	    	<input type="file" class="form-control" id="file" file-model="uploadedFile"/>
	    </div>
	    <div class="form-group">
		    <button type="submit" class="btn btn-primary" ng-click="fileUpload()">Upload</button>
		    <button class="btn btn-failure" ng-click="cancel()">Cancel</button>
		</div>
</div>

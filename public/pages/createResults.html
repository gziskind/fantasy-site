<div class="container-fluid">
	<h1>Create Results</h1>
  	<form class="form-horizontal" role="form">
  		<div class="row">
			<div class="form-group col-md-6 row">
		  		<label for="sport" class="col-sm-5 control-label">Sport</label>
			    <div class="col-sm-7">
			    	<select ng-model="season.sport" ng-options="sport for sport in sports" class="form-control"/>
			    </div>
			</div>
			 <div class="form-group col-md-6 row">
			    <label for="year" class="col-sm-5 control-label">Year</label>
			    <div class="col-sm-7">
			      <input type="text" class="form-control" id="year" ng-model="season.year"/>
			    </div>
		  	</div>
		</div>
		<div class="row">
		  	<div class="form-group col-md-6 row">
			    <label for="leagueName" class="col-sm-5 control-label">League Name</label>
			    <div class="col-sm-7">
			      <input type="text" class="form-control" id="leagueName" ng-model="season.leagueName"/>
			    </div>
		  	</div>
		  	<div class="form-group col-md-6 row">
			    <label for="championshipScore" class="col-sm-5 control-label" style="padding-left:0; padding-right:0;">Championship Score</label>
			    <div class="col-sm-7">
			    	<input type="text" class="form-control" id="championshipScore" ng-model="season.championshipScore"/>
			    </div>
			</div>
		</div>
		<table class="table table-condensed table-hover">
			<thead>
				<tr>
					<th>Place</th>
					<th>Team Name</th>
					<th>Owner</th>
					<th>Wins</th>
					<th>Losses</th>
					<th>Ties</th>
					<th ng-show="season.sport == 'Football'">Points</th>
				</tr>
			</thead>
			<tbody ui-sortable ng-model="season.results">
				<tr ng-repeat="result in season.results">
					<td>{{$index + 1}}</td>
					<td>{{result.teamName}}</td>
					<td>{{result.owner}}</td>
					<td>{{result.wins}}</td>
					<td>{{result.losses}}</td>
					<td>{{result.ties}}</td>
					<td ng-show="season.sport == 'Football'">{{result.points}}</td>
				</tr>
			</tbody>
		</table>
		<div class="row">
		  	<div class="form-group col-md-6 row">
			    <label for="teamName" class="col-sm-5 control-label">Team Name</label>
			    <div class="col-sm-7">
			      <input type="text" class="form-control" id="teamName" ng-model="team.teamName"/>
			    </div>
		  	</div>
		  	<div class="form-group col-md-6 row">
		  		<label for="user" class="col-sm-5 control-label">User</label>
			    <div class="col-sm-7">
			    	<select ng-model="team.user" ng-options="user.name for user in users | filter:filterBySport" class="form-control"/>
			    </div>
			</div>
		</div>
		<div class="row">
		  	<div class="form-group col-md-6 row">
			    <label for="wins" class="col-sm-5 control-label">Wins</label>
			    <div class="col-sm-7">
			      <input type="text" class="form-control" id="wins" ng-model="team.wins"/>
			    </div>
		  	</div>
		  	<div class="form-group col-md-6 row">
		  		<label for="losses" class="col-sm-5 control-label">Losses</label>
			    <div class="col-sm-7">
			    	<input type="text" class="form-control" id="losses" ng-model="team.losses"/>
			    </div>
			</div>
		</div>
		<div class="row">
		  	<div class="form-group col-md-6 row">
			    <label for="ties" class="col-sm-5 control-label">Ties</label>
			    <div class="col-sm-7">
			      <input type="text" class="form-control" id="ties" ng-model="team.ties"/>
			    </div>
		  	</div>
		  	<div class="form-group col-md-6 row" ng-show="season.sport == 'Football'">
		  		<label for="points" class="col-sm-5 control-label">Points</label>
			    <div class="col-sm-7">
			    	<input type="text" class="form-control" id="points" ng-model="team.points"/>
			    </div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
		    	<button class="btn btn-success" ng-click="addNewTeam()">Add New Team</button>
		    </div>
		    <div class="col-sm-1">
		      <button type="submit" class="btn btn-default" ng-click="createSeason()">Submit</button>
		    </div>
		    <div class="col-sm-4">
				<span class="password-message">{{seasonMessage}}</span>
			</div>
		</div>
	</form>
</div>
